<!DOCTYPE html>
<html>
    <head>
        <title>Odin Project - Tic Tac Toe</title>
        <script type="text/javascript">
            function downloadJSAtOnload() {
             var element = document.createElement("script");
             element.src = "tic-tac-toe.js";
             document.body.appendChild(element);
            }
            if (window.addEventListener)
             window.addEventListener("load", downloadJSAtOnload, false);
            else if (window.attachEvent)
             window.attachEvent("onload", downloadJSAtOnload);
            else window.onload = downloadJSAtOnload;
          </script>
          <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main-content">
            <h1>Tic Tac Toe</h1>
            <div class="gameboard">
                <div class="row row-1">
                    <div class="cell" data-location="0">
                        X
                    </div>
                    <div class="cell" data-location="1">
                        X
                    </div>
                    <div class="cell" data-location="2">
                        X
                    </div>
                </div>
                <div class="row row-2">
                    <div class="cell" data-location="3">
                        X
                    </div>
                    <div class="cell" data-location="4">
                        X
                    </div>
                    <div class="cell" data-location="5">
                        X
                    </div>
                </div>
                <div class="row row-3">
                    <div class="cell" data-location="6">
                        X
                    </div>
                    <div class="cell" data-location="7">
                        X
                    </div>
                    <div class="cell" data-location="8">
                        X
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
